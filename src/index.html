<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/libs/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<div class="wrap">
		<header class="header">
			<div class="title">
				<span class="years-spent">年花费(元)</span>
				<span>年</span>
				<span>2018</span>
			</div>
			<div><h1 class="year-money">100000.00</h1></div>
			<div class="year-income">
				<div class="yincome">年收入 1000.00</div>
				<div class="setting">
					<span>设置预算</span>
					<a><span class="mui-icon mui-icon-gear-filled"></span></a>
				</div>
			</div>
		</header>
		<section class="main">
			<div class="bill-nav">
				<a><span class="mui-icon mui-icon-home-filled"></span></a>
				<div class="tab">
					<span class="bill">账单</span>
					<span class="chart">图表</span>
				</div>
				<a><span class="mui-icon mui-icon-search"></span></a>
			</div>
		</section>
		<footer class="footer">
			<div class="sidebar-nav">
				<a><span class="mui-icon mui-icon-home-filled"></span></a>
				<p>首页</p>
			</div><div class="sidebar-nav">
				<a><span class="mui-icon mui-icon-person-filled"></span></a>
				<p>圈子</p>
			</div><div class="sidebar-nav">
				<a><span class="mui-icon mui-icon-image"></span></a>
				<p>撒钱中</p>
			</div><div class="sidebar-nav">
				<a><span class="mui-icon mui-icon-contact mui-icon-icon-contact-filled"></span></a>
				<p>我的</p>
			</div>
		</footer>
	</div>
</body>
</html>
