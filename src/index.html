<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/libs/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/mui.picker.min.css">
    <link rel="stylesheet" href="css/index.css">

</head>

<body>

    <div class="wrap">
        <!-- 侧滑导航根容器 -->
        <div class="mui-off-canvas-wrap mui-draggable mui-slide-in">
            <!-- 菜单容器 -->
            <aside class="mui-off-canvas-left">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!-- 菜单具体展示内容 -->

                    </div>
                </div>
            </aside>
            <!-- 主页面容器 -->
            <div class="mui-inner-wrap">
                <!-- 主页面标题 -->
                <div class="mui-content wrap">
                    <!-- 主界面具体展示内容 -->
                    <header class="header">
                        <div class="title">
                            <h5 class="years-spent">年花费</h5>
                            <span>1000000.00</span>
                        </div>
                        <div class="year-income">
                            <span>本月收入</span>
                            <span class="yincome">100000.00</span>
                        </div>
                        <div class="y-list">
                            <div class="year-type"><span>月</span><i class="mui-icon mui-icon-arrowdown"></i></div>
                            <div class="date-type"><span></span><i class="mui-icon mui-icon-arrowdown"></i></div>
                        </div>
                    </header>
                    <section class="main">
                        <div class="bill-nav">
                            <div class="side">
                                <i class="mui-icon mui-icon-bars"></i>
                            </div>
                            <div class="bill">
                                <span class="active">账单</span>
                                <span>图标</span>
                            </div>
                            <div class="search">
                                <i class="mui-icon mui-icon-search"></i>
                            </div>
                        </div>
                        <div class="pay">
                            <div class="month">
                                <i class="mui-icon mui-icon-bars"></i>
                                <span>10月</span>
                            </div>
                            <div class="pay-sort">
                                <span class="spend">花费<p>8125.00</p></span>
                                <span class="income">收入<p>1000.00</p></span>
                                <span class="sur">结余<p>-7125.00</p></span>
                            </div>
                            <div class="icon">
                                <i class="mui-icon mui-icon-arrowdown"></i>
                            </div>
                        </div>
                    </section>
                    <fotter class="mui-bar mui-bar-tab footer">
                        <a class="mui-tab-item mui-active" href="#tabbar">
                            <span class="mui-icon mui-icon-home"></span>
                            <span class="mui-tab-label">首页</span>
                        </a>
                        <a class="mui-tab-item" href="#tabbar-with-chat">
                            <span class="mui-icon mui-icon-email"><span class="mui-badge">9</span></span>
                            <span class="mui-tab-label">消息</span>
                        </a>
                        <a class="mui-tab-item" href="#tabbar-with-contact">
                            <span class="mui-icon mui-icon-contact"></span>
                            <span class="mui-tab-label">通讯录</span>
                        </a>
                        <a class="mui-tab-item" href="#tabbar-with-map">
                            <span class="mui-icon mui-icon-gear"></span>
                            <span class="mui-tab-label">设置</span>
                        </a>
                    </fotter>
                </div>
            </div>
        </div>

    </div>

    <!-- <script src="js/libs/flexible.js"></script> -->
    <script src="js/libs/require.js"></script>
    <script>
        require(['js/main.js'], () => {
            require(['index'])
        })
    </script>
</body>

</html>
